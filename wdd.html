<!DOCTYPE html>
<html>
  <head>
    <title>Enquiry</title>
    <link rel="stylesheet" type="text/css" href="my.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Please Provide Your Details</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="flat" id="flat" name="flat">Select the Flat:</label>
                <br>
                <select name="flat" id="flat" name="flat" style="height: auto; width: auto;" required>
                   <option value="1-BHK">1 BHK</option>
                    <option value="2-BHK">2 BHK</option>
                    <option value="3-BHK">3 BHK</option>
                    <option value="villa">VILLA</option>
                </select>
              </div>

              <div class="form-group">
                <label for="area" id="area" name="area">Preferred Area:</label>
                <br>
                <select name="area" id="area" style="height: auto; width: auto;" required>
                   <option value="chennai">Chennai</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="pune">Pune</option>
                    <option value="bengaluru">Bengaluru</option>
                </select>
              </div>
            
              <div class="form-group">
                <label for="points">Do you need a garden:
                  (Yes or No):</label>
                  <br>
                 <input type="range" id="garden" name="garden" min="0" max="1" required>
                </div>

                <div class="form-group">
                  <label for="points">Furniture Required:
                    (Yes or No):</label>
                    <br>
                   <input type="range" id="furniture" name="furniture" min="0" max="1" required>
                  </div>

              <div class="form-group">
                <label for="gender" >Please mention your Gender:</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                      required
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                      required
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                      required
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <br>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              
              <div class="form-group">
                <label for="number">Phone Number</label>
                <br>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                  required
                />
                <br>
               
            </div>
              <input type="submit" class="center-block" class="btn btn-primary" required/>
            </form>
          </div>
          
        </div>
      </div>
    </div>
    
</select>

  
</div>
  </body>
</html>
